version: "3.1"
rules:
  - rule: Приветствие
    steps:
      - intent: приветствие
      - action: utter_greet

  - rule: Прощание
    steps:
      - intent: прощание
      - action: utter_goodbye

  - rule: Запрос помощи
    steps:
      - intent: запрос_помощи
      - action: utter_help

  - rule: Информация о проекте
    steps:
      - intent: описание_архитектуры
      - action: utter_describe_architecture # action_project_info

  - rule: Выбор технологии
    steps:
      - intent: выбор_технологий
      - action: utter_architectural_decisions # action_tech_info

  - rule: Микросервисная архитектура
    steps:
      - intent: микросервисы
      - action: utter_microservices # action_microservice_info

  - rule: Монолитная архитектура
    steps:
      - intent: монолит
      - action: utter_monolith # action_monolith_info

  - rule: Интеграция систем
    steps:
      - intent: интеграция_систем
      - action: utter_integration # action_integration_info

  - rule: Обеспечение безопасности
    steps:
      - intent: безопасность
      - action: utter_security # action_security_info

  - rule: Улучшение производительности
    steps:
      - intent: производительность
      - action: utter_help

  - rule: Масштабируемость системы
    steps:
      - intent: масштабируемость
      - action: utter_scalability # action_scalability_info

  - rule: Обеспечение отказоустойчивости
    steps:
      - intent: отказоустойчивость
      - action: utter_fault_tolerance # action_resilience_info

  - rule: DevOps процессы
    steps:
      - intent: DevOps
      - action: utter_devops # action_devops_info

  - rule: Контейнеризация
    steps:
      - intent: контейнеризация
      - action: utter_containerization # action_containerization_info

  - rule: Выбор базы данных
    steps:
      - intent: выбор_базы_данных
      - action: utter_database_choice # action_db_choice

  - rule: Документация архитектуры
    steps:
      - intent: документация
      - action: utter_help

  - rule: Мониторинг микросервисов
    steps:
      - intent: мониторинг_микросервисов
      - action: utter_microservice_monitoring # action_monitoring_info

  - rule: Оркестрация микросервисов
    steps:
      - intent: оркестрация_микросервисов
      - action: utter_help

  - rule: Тестирование микросервисов
    steps:
      - intent: тестирование_микросервисов
      - action: utter_microservice_testing # utter_help

  - rule: Сервисная сеть
    steps:
      - intent: сервисная_сеть
      - action: utter_help

  - rule: Безопасность микросервисов
    steps:
      - intent: безопасность_микросервисов
      - action: utter_security # action_security_info

  - rule: Масштабируемость микросервисов
    steps:
      - intent: масштабируемость
      - action: utter_scalability # action_scalability_info

  - rule: Отказоустойчивость микросервисов
    steps:
      - intent: отказоустойчивость_микросервисов
      - action: utter_fault_tolerance # action_resilience_info
